<div class th:fragment="html"> 
	<script>
		$(function(){
			var keyword = getUrlParms("keyword"); //获取地址栏上的keyword
			var data4vue = {
				products:[],
				uri:"searchProduct"
			};
			var vue = new Vue({
				el:"#workingArea",
				data:data4vue,
				mounted:function () {
					this.load();
				},
				methods:{
					 load:function () {
					 	var url = this.uri + "?keyword="+keyword;
					 	axios.get(url).then(function (res) {
					 		vue.products = res.data.content;
						});
					 }
				}
			});
		})
	</script>
	<div id="searchResult">
		<div class="searchResultDiv">
			<div th:replace="include/fore/searchResultPage/productsBySearch::html" ></div>
		</div>
	</div>
</div>
