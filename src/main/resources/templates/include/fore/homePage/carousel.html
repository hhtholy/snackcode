<!--智能推荐-->

<div th:fragment="html">
    <div id="carousel-of-product" class="carousel-of-product carousel slide1" data-ride="carousel" data-interval="1000">

        <ol class="carousel-indicators">
            <li data-target="#carousel-of-product" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-of-product" data-slide-to="1"></li>
            <li data-target="#carousel-of-product" data-slide-to="2"></li>
            <li data-target="#carousel-of-product" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active" >
               <a :href="'toforeProduct?pid='+productRecommend.id"> <img class="carousel carouselImage" :src="'http://snacktrade.oss-cn-beijing.aliyuncs.com/snackpics/products/single/'+productRecommend.singleImageUrlForJson"></a>
            </div>

            <template v-for="p in productsRecommend">
                <div class="item">
                    <a :href="'toforeProduct?pid='+p.id"><img class="carouselImage" :src="'http://snacktrade.oss-cn-beijing.aliyuncs.com/snackpics/products/single/'+p.singleImageUrlForJson"></a>
                </div>
            </template>
        </div>

    </div>
</div>
