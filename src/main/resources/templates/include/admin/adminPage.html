
<!--
  分页条
-->
<div class="pageDiv" th:fragment="page">
	<nav>
	  <ul class="pagination">
		  <!--绑定class样式 disabled是样式属性-->
	    <li :class="{ disabled: pagination.first }">
	      <a  href="#" @click="jump('first')">首页</a>
	    </li>
	    <li :class="{ disabled: !pagination.hasPrecious }">
	      <a  href="#" @click="jump('pre')">上一页</a>
	    </li>		    

		<li  v-for="i in pagination.navigateNums">  <!--这个pagination.navigateNums是个数组  vue去遍历数组-->
			<a href="#" @click="jumpByNumber(i-1)" > <!--[1,2,,3,4,5]-->
				{{i}}
			</a>
		</li>

	    <li :class="{ disabled: !pagination.hasNext }">
	      <a  href="#" @click="jump('next')">下一页</a>
	    </li>
	    <li :class="{ disabled: pagination.last }">
	      <a  href="#" @click="jump('last')">末页</a>
	    </li>		    
	  </ul>
	</nav>    
</div>
